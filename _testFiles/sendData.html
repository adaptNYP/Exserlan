<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/testdata.js"></script>
    <script src="JS/testdata1.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        console.log(data)
        console.log(data1)
        async function sendData() {
            for (var i = 0; i < data.length; i++) {
                await sleep(data[i]["interlearner delay in seconds"] * 1000);
                await sendDataPromise(data[i]);
                console.log("Sent", data[i])
            }
        }
        function sendDataPromise(data) {
            return new Promise(resolve =>
                $.ajax({
                    type: "POST",
                    url: "https://dxsurveyapi.azurewebsites.net/api/Survey/post/",
                    data: {
                        postId: "4ef0c037-a54a-4a3c-86ef-312cd48737bf",
                        surveyResult: JSON.stringify({
                            Code: data.Code,
                            QnLabel: data.QnLabel,
                            Name: data.Name,
                            Answer: data.Answer
                        })
                    },
                    success: () => resolve()
                })
            );
        }
        async function sendData1() {
            for (var i = 0; i < data1.length; i++) {
                console.log(data1[i].F + " seconds")
                await sleep(data1[i].F * 1000);
                await sendDataPromise1(data1[i]);
                console.log("Sent", data1[i])
            }
        }
        function sendDataPromise1(data) {
            return new Promise(resolve =>
                $.ajax({
                    type: "POST",
                    url: "https://dxsurveyapi.azurewebsites.net/api/Survey/post/",
                    data: {
                        postId: "4ef0c037-a54a-4a3c-86ef-312cd48737bf",
                        surveyResult: JSON.stringify({
                            Code: data.D,
                            QnLabel: data.B,
                            Name: data.C,
                            Answer: data.E
                        })
                    },
                    success: () => resolve()
                })
            );
        }
    </script>
</head>

<body>
    <button onclick="sendData1()">Send Data using testdata 1</button>
    <button onclick="sendData()">Send Data using testdata 2</button>
</body>

</html>
